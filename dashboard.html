<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard — Promise</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/base.css">
<style>
/* ── Glass Nav ── */
.glass-nav{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:16px 48px;background:rgba(250,248,245,0.72);backdrop-filter:blur(20px) saturate(1.4);-webkit-backdrop-filter:blur(20px) saturate(1.4);border-bottom:1px solid rgba(232,228,223,0.5);transition:box-shadow .3s}
.glass-nav.scrolled{box-shadow:0 4px 24px rgba(26,26,46,0.06)}
.glass-nav .wordmark{font-family:'DM Serif Display',serif;font-size:20px;color:var(--ink);text-decoration:none}
.glass-nav .wordmark .dot{color:var(--accent)}
.glass-nav .nav-links{display:flex;align-items:center;gap:24px}
.glass-nav .nav-links a{font-size:14px;color:var(--muted);text-decoration:none;font-weight:500;transition:color .2s}
.glass-nav .nav-links a:hover{color:var(--ink)}

/* ── Layout ── */
.dash-wrap {
  max-width: 960px;
  margin: 0 auto;
  padding: 88px 48px 64px;
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 48px;
  align-items: start;
}

/* ── Sidebar ── */
.sidebar { position: sticky; top: 88px; }
.avatar {
  width: 80px; height: 80px;
  border-radius: 50%;
  border: 2.5px solid var(--accent);
  overflow: hidden;
  margin-bottom: 16px;
}
.avatar img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
}
.sidebar .name {
  font-family: 'DM Serif Display', serif;
  font-size: 22px;
  margin-bottom: 4px;
}
.sidebar .bio {
  font-size: 13px;
  color: var(--muted);
  line-height: 1.5;
  margin-bottom: 24px;
}
.stats {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding-top: 20px;
  border-top: 1px solid var(--border);
}
.stat-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}
.stat-row .label { color: var(--muted); }
.stat-row .value {
  font-family: 'Fira Code', monospace;
  font-size: 14px;
  font-weight: 600;
  color: var(--ink);
}
.stat-sub {
  font-size: 11px;
  font-style: italic;
  color: #a8a8b8;
  margin-top: 6px;
}

/* ── Main Content ── */
.content h2 { font-size: 24px; margin-bottom: 4px; }
.content h2 .dot { color: var(--accent); }
.content .sub-heading {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 24px;
}

/* ── Urgency Tiers ── */
.tier-label {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  color: var(--muted);
  margin: 24px 0 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid var(--border);
}
.tier-label:first-child { margin-top: 0; }

/* ── Cards ── */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 20px 24px;
  margin-bottom: 12px;
  transition: box-shadow 0.2s, transform 0.3s, opacity 0.3s;
}
.card:hover { box-shadow: 0 4px 16px rgba(26,26,46,0.05); }

/* Urgent: ≤3 days */
.card.tier-urgent {
  border-left: 4px solid var(--accent);
  background: linear-gradient(to right, #fff5f0, var(--card));
  padding: 24px 24px 24px 22px;
  box-shadow: 0 4px 12px rgba(244,132,95,0.1);
}
.card.tier-urgent h3 { font-size: 17px; color: var(--accent); }
.card.tier-urgent .countdown { font-size: 14px; font-weight: 700; color: var(--accent); }

/* Active: 4–14 days — standard */

/* On-track: >14 days — dimmed */
.card.tier-on-track { opacity: 0.8; }
.card.tier-on-track h3 { font-size: 15px; }
.card.tier-on-track .countdown { color: var(--muted); font-size: 12px; }

/* On-track actions hidden until hover */
.card.tier-on-track .card-action,
.card.tier-active .card-action {
  opacity: 0;
  transition: opacity 0.2s;
}
.card.tier-on-track:hover .card-action,
.card.tier-active:hover .card-action {
  opacity: 1;
}
/* Urgent always shows action */
.card.tier-urgent .card-action { opacity: 1; }

/* Missed: warm, not punitive */
.card.tier-missed {
  border: 1px dashed #d4b5a6;
  background: #fdfcfb;
}

.state-indicator {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}
.state-indicator svg { width: 16px; height: 16px; flex-shrink: 0; }
.state-urgent { color: var(--accent); }
.state-active { color: var(--muted); }
.state-on-track { color: #a8a8b8; }
.state-missed { color: #8b7a6a; }

@keyframes gentle-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}
.state-urgent svg { animation: gentle-pulse 2s ease-in-out infinite; }

.card-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 16px;
}
.card h3 { font-size: 16px; margin-bottom: 4px; }
.card .card-content {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 12px;
  line-height: 1.5;
}
.card-meta {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 12px;
}
.cat-icon {
  display: inline-flex;
  align-items: center;
  color: #a8a8b8;
}
.cat-icon svg { width: 14px; height: 14px; }
.countdown {
  font-family: 'Fira Code', monospace;
  font-size: 13px;
  color: var(--ink);
}
.encouragement {
  font-size: 13px;
  color: var(--accent);
  font-style: italic;
  margin-top: 8px;
}
.missed-msg {
  font-size: 13px;
  color: var(--muted);
  margin-top: 8px;
  line-height: 1.5;
}

.btn-sm {
  font-family: inherit;
  font-size: 12px;
  font-weight: 600;
  color: var(--card);
  border: none;
  border-radius: 6px;
  padding: 8px 18px;
  cursor: pointer;
  transition: background 0.2s, transform 0.15s;
  white-space: nowrap;
  min-height: 36px;
}
.btn-sm:active { transform: scale(0.97); }
.btn-complete { background: var(--accent); }
.btn-complete:hover { background: #e5744f; }
.btn-reframe { background: #8b7a6a; }
.btn-reframe:hover { background: #766958; }
.btn-forfeit {
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--border);
  font-size: 11px;
  padding: 5px 12px;
}
.btn-forfeit:hover { border-color: #d4b5a6; color: #8b7a6a; }
.btn-sm:disabled { opacity: 0.5; cursor: default; }

/* ── Completion Confirmation ── */
.card.completing { transform: scale(0.98); opacity: 0.5; }
.confirmed-wrap {
  text-align: center;
  padding: 32px 24px;
}
.confirmed-wrap svg { color: #7fb069; margin-bottom: 12px; }
.confirmed-wrap h3 {
  font-size: 18px;
  margin-bottom: 6px;
}
.confirmed-wrap p {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 16px;
}
.confirmed-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
}
.btn-outline {
  font-family: inherit;
  font-size: 12px;
  font-weight: 600;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  border-radius: 6px;
  padding: 7px 16px;
  cursor: pointer;
  transition: all 0.2s;
}
.btn-outline:hover { border-color: var(--accent); color: var(--accent); }

/* ── On-Track Expander ── */
.expander {
  text-align: center;
  margin-top: 8px;
}
.expander button {
  font-family: inherit;
  font-size: 13px;
  font-weight: 500;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  padding: 8px 20px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
}
.expander button:hover { border-color: var(--accent); color: var(--accent); }
.on-track-hidden { display: none; }
.on-track-hidden.visible { display: block; }

/* ── Empty State ── */
.empty-state {
  text-align: center;
  padding: 56px 24px;
}
.empty-state svg { color: var(--border); margin-bottom: 24px; }
.empty-state h3 {
  font-size: 22px;
  margin-bottom: 10px;
}
.empty-state p {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 24px;
  line-height: 1.6;
}
.empty-state .examples {
  text-align: left;
  border-top: 1px solid var(--border);
  padding-top: 24px;
  margin-top: 32px;
}
.empty-state .examples-label {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #8b7a6a;
  margin-bottom: 10px;
}
.empty-state .example-item {
  padding: 10px 14px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 6px;
  margin-bottom: 6px;
  font-size: 13px;
  color: var(--muted);
  font-style: italic;
}

/* ── Participant Avatar ── */
.card { position: relative; }
.participant-avatar {
  display: inline-flex;
  vertical-align: middle;
  margin-left: 8px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  display: block;
}
.participant-avatar:hover {
  transform: scale(1.12);
  box-shadow: 0 2px 8px rgba(244,132,95,0.25);
}
.participant-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.participant-avatar .tooltip {
  position: absolute;
  bottom: calc(100% + 6px);
  left: 50%;
  transform: translateX(-50%);
  background: var(--ink);
  color: #fff;
  font-size: 11px;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 5px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}
.participant-avatar:hover .tooltip { opacity: 1; }

/* ── Activity Grid ── */
.activity {
  margin-top: 40px;
  padding-top: 24px;
  border-top: 1px solid var(--border);
}
.activity h3 {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--ink);
  font-family: 'Plus Jakarta Sans', sans-serif;
}
.grid-wrap { display: flex; gap: 3px; }
.grid-col { display: flex; flex-direction: column; gap: 3px; }
.grid-cell {
  width: 12px; height: 12px;
  border-radius: 2px;
  background: var(--border);
}
.grid-cell.l1 { background: rgba(244,132,95,0.2); }
.grid-cell.l2 { background: rgba(244,132,95,0.4); }
.grid-cell.l3 { background: rgba(244,132,95,0.65); }
.grid-cell.l4 { background: var(--accent); }

/* ── Footer ── */
.site-footer {
  background: var(--ink);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 48px;
  font-size: 12px;
  color: rgba(255,255,255,0.4);
}
.site-footer a {
  color: rgba(255,255,255,0.4);
  text-decoration: none;
  margin-left: 14px;
}
.site-footer a:hover { color: rgba(255,255,255,0.7); }

/* ── Responsive ── */
@media (max-width: 768px) {
  .glass-nav { padding: 14px 24px; }
  .dash-wrap {
    grid-template-columns: 1fr;
    padding: 80px 24px 48px;
    gap: 32px;
  }
  .sidebar { position: static; }
  .card.tier-on-track .card-action,
  .card.tier-active .card-action { opacity: 1; }
  .site-footer { padding: 18px 24px; }
}
</style>
</head>
<body>

<nav class="glass-nav" id="nav">
  <a class="wordmark" href="index.html">Promise<span class="dot">.</span></a>
  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="promise.html" class="btn">Make a Promise</a>
  </div>
</nav>

<div class="dash-wrap">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="avatar"><img src="salman1.png" alt="Salman"></div>
    <div class="name">Salman</div>
    <p class="bio">Building in public. Mending over ending.</p>
    <div class="stats">
      <div class="stat-row">
        <span class="label">Total promises</span>
        <span class="value" id="statTotal">—</span>
      </div>
      <div class="stat-row">
        <span class="label">Kept so far</span>
        <span class="value" id="statKept">0</span>
      </div>
      <div class="stat-row">
        <span class="label">Active</span>
        <span class="value" id="statActive">—</span>
      </div>
    </div>
    <p class="stat-sub" id="statSub"></p>
  </aside>

  <!-- Main -->
  <main class="content">
    <h2>Your promises<span class="dot">.</span></h2>
    <p class="sub-heading">Keep going. Every promise kept builds trust.</p>
    <div id="list"></div>

    <!-- Activity Grid -->
    <div class="activity">
      <h3>Promise activity</h3>
      <div class="grid-wrap" id="activityGrid"></div>
    </div>
  </main>
</div>

<footer class="site-footer">
  <span>&copy; 2026 Promise.</span>
  <div><a href="#">Privacy</a><a href="#">Terms</a></div>
</footer>

<script>
  window.addEventListener('scroll', () => {
    document.getElementById('nav').classList.toggle('scrolled', scrollY > 10);
  }, { passive: true });

  const listEl = document.getElementById('list');
  let activePromises = [];
  let missedPromise = null;
  let keptCount = parseInt(localStorage.getItem('promise_kept_count') || '0');

  // ── SVG Icons ──
  const ICONS = {
    flame: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>',
    clock: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>',
    check: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>',
    reset: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>',
    person: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
    people: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
    globe: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>',
    bigCheck: '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>',
    mic: '<svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>',
  };
  const CAT_ICONS = { self: ICONS.person, others: ICONS.people, world: ICONS.globe };

  function fmtTime(seconds) {
    if (seconds <= 0) return '0s';
    const d = Math.floor(seconds / 86400);
    const h = Math.floor((seconds % 86400) / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const parts = [];
    if (d) parts.push(d + 'd');
    if (h) parts.push(h + 'h');
    if (m || !parts.length) parts.push(m + 'm');
    return parts.join(' ');
  }

  function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  function getTier(secondsLeft) {
    if (secondsLeft <= 0) return 'missed';
    if (secondsLeft <= 3 * 86400) return 'urgent';
    if (secondsLeft <= 14 * 86400) return 'active';
    return 'on-track';
  }

  function tierState(tier) {
    const map = {
      urgent:   { icon: ICONS.flame, label: 'Needs attention soon', cls: 'state-urgent' },
      active:   { icon: ICONS.clock, label: 'On schedule',          cls: 'state-active' },
      'on-track': { icon: ICONS.check, label: 'Plenty of time',     cls: 'state-on-track' },
      missed:   { icon: ICONS.reset, label: 'Needs a reset',        cls: 'state-missed' },
    };
    return map[tier] || map.active;
  }

  function updateStats() {
    const total = activePromises.length + (missedPromise ? 1 : 0);
    document.getElementById('statTotal').textContent = total;
    document.getElementById('statKept').textContent = keptCount;
    document.getElementById('statActive').textContent = activePromises.length;
    document.getElementById('statSub').textContent = keptCount > 0 ? "You're building momentum" : '';
  }

  async function load() {
    try {
      const res = await fetch('/api/promises');
      const data = await res.json();
      activePromises = data.promises || [];
      missedPromise = data.missed || null;
      updateStats();
      render();
    } catch {
      listEl.innerHTML = '<p style="color:var(--muted);text-align:center;padding:48px 0">Could not load promises. Is the backend running?</p>';
    }
  }

  function render() {
    const now = Math.floor(Date.now() / 1000);

    // Nothing at all
    if (!activePromises.length && !missedPromise) {
      listEl.innerHTML = renderEmpty();
      return;
    }

    // Sort by deadline ascending (soonest first)
    const sorted = [...activePromises].sort((a, b) => a.deadline_at - b.deadline_at);

    // Bucket into tiers
    const urgent = [], active = [], onTrack = [];
    sorted.forEach(p => {
      const left = Math.max(p.deadline_at - now, 0);
      const tier = getTier(left);
      if (tier === 'urgent') urgent.push(p);
      else if (tier === 'active') active.push(p);
      else onTrack.push(p);
    });

    let html = '';

    // Missed
    if (missedPromise) {
      html += renderTierLabel('Needs a reset');
      html += renderMissedCard(missedPromise);
    }

    // Urgent
    if (urgent.length) {
      html += renderTierLabel('Needs attention');
      urgent.forEach(p => { html += renderCard(p, now, 'urgent'); });
    }

    // Active
    if (active.length) {
      html += renderTierLabel('On schedule');
      active.forEach(p => { html += renderCard(p, now, 'active'); });
    }

    // On-track
    if (onTrack.length) {
      html += renderTierLabel('Plenty of time');
      const visible = onTrack.slice(0, 3);
      const hidden = onTrack.slice(3);
      visible.forEach(p => { html += renderCard(p, now, 'on-track'); });
      if (hidden.length) {
        html += `<div class="expander" id="otExpander"><button onclick="expandOnTrack()">Show ${hidden.length} more</button></div>`;
        html += '<div class="on-track-hidden" id="otHidden">';
        hidden.forEach(p => { html += renderCard(p, now, 'on-track'); });
        html += '</div>';
      }
    }

    listEl.innerHTML = html;
  }

  function renderTierLabel(text) {
    return `<div class="tier-label">${text}</div>`;
  }

  const PARTICIPANT_IMAGES = { khalid: 'khalid1.jpg' };

  function renderParticipantAvatar(participants) {
    if (!participants) return '';
    const name = participants.split(',')[0].trim();
    const key = name.toLowerCase();
    const img = PARTICIPANT_IMAGES[key];
    if (!img) return '';
    return `<a href="friends.html?user=${key}" class="participant-avatar" title="${esc(name)}"><img src="${img}" alt="${esc(name)}"><span class="tooltip">${esc(name)}</span></a>`;
  }

  function renderCard(p, now, tier) {
    const left = Math.max(p.deadline_at - now, 0);
    const st = tierState(tier);
    const catIcon = CAT_ICONS[p.promise_type] || CAT_ICONS.self;
    const avatar = renderParticipantAvatar(p.participants);
    return `
      <div class="card tier-${tier}" data-id="${p.id}">
        <div class="state-indicator ${st.cls}">${st.icon} <span>${st.label}</span></div>
        <div class="card-top">
          <div>
            <h3>${esc(p.name)}</h3>
            <p class="card-content">${esc(p.content)}</p>
            <div class="card-meta">
              <span class="cat-icon" title="Promise to ${p.promise_type}">${catIcon}</span>
              <span class="countdown" data-deadline="${p.deadline_at}">${fmtTime(left)}</span>
            </div>
            ${tier === 'urgent' ? '<p class="encouragement">Almost there \u2014 this one needs your focus soon.</p>' : ''}
          </div>
          <div class="card-action" style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
            <button class="btn-sm btn-complete" onclick="completePromise(${p.id}, this)">Complete</button>
            <button class="btn-sm btn-forfeit" onclick="forfeitPromise(${p.id}, this)">Forfeit</button>
          </div>
        </div>
        ${avatar ? `<div style="margin-top:10px;display:flex;align-items:center;gap:8px">${avatar}<span style="font-size:12px;color:var(--muted)">with ${esc(p.participants)}</span></div>` : ''}
      </div>`;
  }

  function renderMissedCard(p) {
    const st = tierState('missed');
    const catIcon = CAT_ICONS[p.promise_type] || CAT_ICONS.self;
    return `
      <div class="card tier-missed" data-id="${p.id}">
        <div class="state-indicator ${st.cls}">${st.icon} <span>${st.label}</span></div>
        <div class="card-top">
          <div>
            <h3>${esc(p.name)}</h3>
            <p class="card-content">${esc(p.content)}</p>
            <div class="card-meta">
              <span class="cat-icon" title="Promise to ${p.promise_type}">${catIcon}</span>
            </div>
            <p class="missed-msg">Life happens. Let's reshape this into something achievable.</p>
          </div>
          <a href="reframe.html?id=${p.id}" class="btn-sm btn-reframe card-action">Reframe</a>
        </div>
      </div>`;
  }

  function renderEmpty() {
    return `
      <div class="empty-state">
        ${ICONS.mic}
        <h3>Your promises start here</h3>
        <p>Making a promise to yourself is an act of self-respect.<br>What's one thing you want to commit to today?</p>
        <a href="promise.html" class="btn" style="font-size:14px;padding:12px 28px;border-radius:8px;display:inline-block">Make Your First Promise</a>
        <div class="examples">
          <div class="examples-label">Not sure where to start? Try:</div>
          <div class="example-item">"I'll read for 20 minutes every night"</div>
          <div class="example-item">"I'll call my parents once a week"</div>
          <div class="example-item">"I'll drink 8 glasses of water daily"</div>
        </div>
      </div>`;
  }

  // ── Live countdown ──
  setInterval(() => {
    const now = Math.floor(Date.now() / 1000);
    document.querySelectorAll('.countdown').forEach(el => {
      const dl = parseInt(el.dataset.deadline);
      const left = Math.max(dl - now, 0);
      el.textContent = fmtTime(left);
    });
  }, 1000);

  // ── Complete promise with confirmation ──
  window.completePromise = async function(id, btn) {
    const card = btn.closest('.card');
    card.classList.add('completing');
    btn.disabled = true;

    try {
      const res = await fetch(`/api/promises/${id}/complete`, { method: 'POST' });
      if (!res.ok) throw new Error();

      keptCount++;
      localStorage.setItem('promise_kept_count', keptCount);

      card.classList.remove('completing');
      card.className = 'card';
      card.innerHTML = `
        <div class="confirmed-wrap">
          ${ICONS.bigCheck}
          <h3>Promise kept!</h3>
          <p>You showed up for yourself. That matters.</p>
          <div class="confirmed-actions">
            <button class="btn-outline" onclick="undoComplete(${id})">Undo</button>
            <a href="promise.html" class="btn" style="font-size:12px;padding:7px 16px;border-radius:6px;display:inline-block">Make Another</a>
          </div>
        </div>`;
      updateStats();

      // Auto-fade after 4s and reload
      setTimeout(() => {
        card.style.transition = 'opacity 0.4s, transform 0.4s';
        card.style.opacity = '0';
        card.style.transform = 'scale(0.96)';
        setTimeout(load, 400);
      }, 4000);
    } catch {
      card.classList.remove('completing');
      btn.disabled = false;
      btn.textContent = 'Error';
    }
  };

  window.forfeitPromise = async function(id, btn) {
    const card = btn.closest('.card');
    card.classList.add('completing');
    btn.disabled = true;
    try {
      const res = await fetch(`/api/promises/${id}/forfeit`, { method: 'POST' });
      if (!res.ok) throw new Error();
      // Redirect to reframe page
      window.location.href = `reframe.html?id=${id}`;
    } catch {
      card.classList.remove('completing');
      btn.disabled = false;
      btn.textContent = 'Error';
    }
  };

  window.undoComplete = async function(id) {
    // Re-activate: the backend doesn't have an undo endpoint so we just reload
    keptCount = Math.max(keptCount - 1, 0);
    localStorage.setItem('promise_kept_count', keptCount);
    load();
  };

  window.expandOnTrack = function() {
    document.getElementById('otHidden')?.classList.add('visible');
    document.getElementById('otExpander')?.remove();
  };

  // ── Activity grid ──
  function buildGrid() {
    const grid = document.getElementById('activityGrid');
    for (let col = 0; col < 12; col++) {
      const colEl = document.createElement('div');
      colEl.className = 'grid-col';
      for (let row = 0; row < 7; row++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        const rand = Math.random();
        const boost = col / 12;
        const score = rand * 0.5 + boost * 0.5;
        if (score > 0.75) cell.classList.add('l4');
        else if (score > 0.55) cell.classList.add('l3');
        else if (score > 0.35) cell.classList.add('l2');
        else if (score > 0.2) cell.classList.add('l1');
        colEl.appendChild(cell);
      }
      grid.appendChild(colEl);
    }
  }

  buildGrid();
  load();
</script>
</body>
</html>
