<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalid — Promise</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/base.css">
<style>
/* ── Glass Nav ── */
.glass-nav{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:16px 48px;background:rgba(250,248,245,0.72);backdrop-filter:blur(20px) saturate(1.4);-webkit-backdrop-filter:blur(20px) saturate(1.4);border-bottom:1px solid rgba(232,228,223,0.5);transition:box-shadow .3s}
.glass-nav.scrolled{box-shadow:0 4px 24px rgba(26,26,46,0.06)}
.glass-nav .wordmark{font-family:'DM Serif Display',serif;font-size:20px;color:var(--ink);text-decoration:none}
.glass-nav .wordmark .dot{color:var(--accent)}
.glass-nav .nav-links{display:flex;align-items:center;gap:24px}
.glass-nav .nav-links a{font-size:14px;color:var(--muted);text-decoration:none;font-weight:500;transition:color .2s}
.glass-nav .nav-links a:hover{color:var(--ink)}

/* ── Layout ── */
.dash-wrap {
  max-width: 960px;
  margin: 0 auto;
  padding: 88px 48px 64px;
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 48px;
  align-items: start;
}

/* ── Back link ── */
.back-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  color: var(--muted);
  text-decoration: none;
  margin-bottom: 20px;
  transition: color 0.2s;
}
.back-link:hover { color: var(--ink); }
.back-link svg { width: 14px; height: 14px; }

/* ── Sidebar ── */
.sidebar { position: sticky; top: 88px; }
.avatar {
  width: 80px; height: 80px;
  border-radius: 50%;
  border: 2.5px solid var(--accent);
  overflow: hidden;
  margin-bottom: 16px;
}
.avatar img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
}
.sidebar .name {
  font-family: 'DM Serif Display', serif;
  font-size: 22px;
  margin-bottom: 4px;
}
.sidebar .bio {
  font-size: 13px;
  color: var(--muted);
  line-height: 1.5;
  margin-bottom: 24px;
}
.stats {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding-top: 20px;
  border-top: 1px solid var(--border);
}
.stat-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}
.stat-row .label { color: var(--muted); }
.stat-row .value {
  font-family: 'Fira Code', monospace;
  font-size: 14px;
  font-weight: 600;
  color: var(--ink);
}
.reliability {
  font-family: 'Fira Code', monospace;
  font-size: 14px;
  font-weight: 600;
  color: #7fb069;
}

/* ── Main Content ── */
.content h2 { font-size: 24px; margin-bottom: 4px; }
.content h2 .dot { color: var(--accent); }

/* ── Connection line ── */
.connection-line {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 28px;
}
.connection-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--accent);
  flex-shrink: 0;
}

/* ── Section headings ── */
.section-heading {
  font-family: 'DM Serif Display', serif;
  font-size: 18px;
  color: var(--ink);
  margin-bottom: 14px;
  margin-top: 0;
}

.section-divider {
  border: none;
  border-top: 1px solid var(--border);
  margin: 28px 0;
}

/* ── Cards ── */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 20px 24px;
  margin-bottom: 12px;
  position: relative;
  transition: box-shadow 0.2s;
}
.card:hover { box-shadow: 0 4px 16px rgba(26,26,46,0.05); }

.card h3 { font-size: 16px; margin-bottom: 4px; }
.card .card-content {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 12px;
  line-height: 1.5;
}
.card-meta {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 12px;
}
.cat-icon {
  display: inline-flex;
  align-items: center;
  color: #a8a8b8;
}
.cat-icon svg { width: 14px; height: 14px; }
.countdown {
  font-family: 'Fira Code', monospace;
  font-size: 13px;
  color: var(--ink);
}

/* ── 2-way badge ── */
.badge-2way {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  color: var(--accent);
  background: rgba(244,132,95,0.1);
  padding: 3px 10px;
  border-radius: 4px;
  margin-bottom: 10px;
}

/* ── Connection avatar on shared card ── */
.shared-avatar {
  position: absolute;
  bottom: 12px;
  right: 16px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  overflow: hidden;
}
.shared-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.state-indicator {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  color: var(--muted);
}
.state-indicator svg { width: 16px; height: 16px; flex-shrink: 0; }

/* ── Footer ── */
.site-footer {
  background: var(--ink);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 48px;
  font-size: 12px;
  color: rgba(255,255,255,0.4);
}
.site-footer a {
  color: rgba(255,255,255,0.4);
  text-decoration: none;
  margin-left: 14px;
}
.site-footer a:hover { color: rgba(255,255,255,0.7); }

/* ── Responsive ── */
@media (max-width: 768px) {
  .glass-nav { padding: 14px 24px; }
  .dash-wrap {
    grid-template-columns: 1fr;
    padding: 80px 24px 48px;
    gap: 32px;
  }
  .sidebar { position: static; }
  .site-footer { padding: 18px 24px; }
}
</style>
</head>
<body>

<nav class="glass-nav" id="nav">
  <a class="wordmark" href="index.html">Promise<span class="dot">.</span></a>
  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="promise.html" class="btn">Make a Promise</a>
  </div>
</nav>

<div class="dash-wrap">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="avatar"><img src="khalid1.jpg" alt="Khalid"></div>
    <div class="name">Khalid</div>
    <p class="bio">Showing up. One promise at a time.</p>
    <div class="stats">
      <div class="stat-row">
        <span class="label">Promises made</span>
        <span class="value">12</span>
      </div>
      <div class="stat-row">
        <span class="label">Completed</span>
        <span class="value">9</span>
      </div>
      <div class="stat-row">
        <span class="label">Active</span>
        <span class="value">2</span>
      </div>
      <div class="stat-row">
        <span class="label">Reliability</span>
        <span class="reliability">87%</span>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="content">
    <a href="dashboard.html" class="back-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      Back to dashboard
    </a>

    <div class="connection-line">
      <span class="connection-dot"></span>
      <span>You and Khalid have 1 shared promise</span>
    </div>

    <!-- Shared promises -->
    <h3 class="section-heading">Shared promises</h3>
    <div id="sharedList"></div>

    <hr class="section-divider">

    <!-- Khalid's active promises -->
    <h3 class="section-heading">Khalid's active promises</h3>
    <div id="khalidList"></div>
  </main>
</div>

<footer class="site-footer">
  <span>&copy; 2026 Promise.</span>
  <div><a href="#">Privacy</a><a href="#">Terms</a></div>
</footer>

<script>
  window.addEventListener('scroll', () => {
    document.getElementById('nav').classList.toggle('scrolled', scrollY > 10);
  }, { passive: true });

  const ICONS = {
    clock: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>',
    person: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
    people: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
    globe: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>',
  };
  const CAT_ICONS = { self: ICONS.person, others: ICONS.people, world: ICONS.globe };

  function fmtTime(seconds) {
    if (seconds <= 0) return '0s';
    const d = Math.floor(seconds / 86400);
    const h = Math.floor((seconds % 86400) / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const parts = [];
    if (d) parts.push(d + 'd');
    if (h) parts.push(h + 'h');
    if (m || !parts.length) parts.push(m + 'm');
    return parts.join(' ');
  }

  function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  // ── Load shared promise from API ──
  async function loadShared() {
    const sharedEl = document.getElementById('sharedList');
    try {
      const res = await fetch('/api/promises');
      const data = await res.json();
      const shared = (data.promises || []).find(p => p.participants && p.participants.toLowerCase().includes('khalid'));
      if (shared) {
        const now = Math.floor(Date.now() / 1000);
        const left = Math.max(shared.deadline_at - now, 0);
        sharedEl.innerHTML = `
          <div class="card">
            <span class="badge-2way">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
              2-way
            </span>
            <div class="state-indicator" style="color:var(--muted)">${ICONS.clock} <span>On schedule</span></div>
            <h3>${esc(shared.name)}</h3>
            <p class="card-content">${esc(shared.content)}</p>
            <div class="card-meta">
              <span class="cat-icon" title="Promise to others">${CAT_ICONS.others}</span>
              <span class="countdown" data-deadline="${shared.deadline_at}">${fmtTime(left)}</span>
            </div>
            <a href="dashboard.html" class="shared-avatar" title="Salman"><img src="salman1.png" alt="Salman"></a>
          </div>`;
      } else {
        sharedEl.innerHTML = '<p style="color:var(--muted);font-size:13px">No shared promises yet.</p>';
      }
    } catch {
      sharedEl.innerHTML = '<p style="color:var(--muted);font-size:13px">Could not load shared promises.</p>';
    }
  }

  // ── Khalid's own promises (static demo data) ──
  function renderKhalidPromises() {
    const now = Math.floor(Date.now() / 1000);
    const promises = [
      { name: 'Read 10 Pages Daily', type: 'self', content: 'I promise I will read at least 10 pages of a book every day', daysLeft: 18 },
      { name: 'Volunteer Monthly', type: 'world', content: 'I promise I will volunteer at a community event once a month', daysLeft: 9 },
    ];

    const khalidEl = document.getElementById('khalidList');
    khalidEl.innerHTML = promises.map(p => {
      const left = p.daysLeft * 86400;
      const catIcon = CAT_ICONS[p.type] || CAT_ICONS.self;
      return `
        <div class="card">
          <div class="state-indicator" style="color:var(--muted)">${ICONS.clock} <span>On schedule</span></div>
          <h3>${esc(p.name)}</h3>
          <p class="card-content">${esc(p.content)}</p>
          <div class="card-meta">
            <span class="cat-icon" title="Promise to ${p.type}">${catIcon}</span>
            <span class="countdown">${fmtTime(left)}</span>
          </div>
        </div>`;
    }).join('');
  }

  // ── Live countdown ──
  setInterval(() => {
    const now = Math.floor(Date.now() / 1000);
    document.querySelectorAll('.countdown[data-deadline]').forEach(el => {
      const dl = parseInt(el.dataset.deadline);
      const left = Math.max(dl - now, 0);
      el.textContent = fmtTime(left);
    });
  }, 1000);

  loadShared();
  renderKhalidPromises();
</script>
</body>
</html>
