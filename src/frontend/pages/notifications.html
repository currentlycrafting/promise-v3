<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications â€” Promise</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='12' fill='%23f4845f'/></svg>">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/base.css">
<style>
.glass-nav{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:16px 48px;background:rgba(250,248,245,0.72);backdrop-filter:blur(20px);border-bottom:1px solid rgba(232,228,223,0.5)}
.glass-nav .wordmark{font-family:'DM Serif Display',serif;font-size:20px;color:var(--ink);text-decoration:none}
.glass-nav .wordmark .dot{color:var(--accent)}
.glass-nav .nav-links{display:flex;align-items:center;gap:24px}
.glass-nav .nav-links a{font-size:14px;color:var(--muted);text-decoration:none;font-weight:500}
.glass-nav .nav-links a:hover,.glass-nav .nav-links a.active{color:var(--ink)}
.glass-nav .btn{color:#fff!important}
.nav-logout{background:none;border:none;font:inherit;font-size:14px;color:var(--muted);cursor:pointer;padding:0;margin:0}
.nav-logout:hover{color:var(--ink)}

.notif-wrap { max-width: 560px; margin: 0 auto; padding: 88px 48px 64px; }
.notif-wrap h1 { font-size: 24px; margin-bottom: 8px; }
.notif-wrap .sub { font-size: 13px; color: var(--muted); margin-bottom: 24px; }
.notif-wrap .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
.notif-wrap .mark-all { font-size: 13px; color: var(--accent); background: none; border: none; cursor: pointer; font-weight: 500; }
.notif-wrap .mark-all:hover { text-decoration: underline; }

.notif-list { display: flex; flex-direction: column; gap: 0; }
.notif-item {
  display: flex; align-items: flex-start; gap: 14px;
  padding: 14px 18px; border-bottom: 1px solid var(--border);
  background: var(--card); transition: background 0.15s; cursor: pointer;
}
.notif-item:hover { background: rgba(0,0,0,0.02); }
.notif-item:last-child { border-bottom: none; }
.notif-item.unread { background: rgba(244,132,95,0.06); }
.notif-item .avatar {
  width: 40px; height: 40px; border-radius: 50%; overflow: hidden; flex-shrink: 0;
  background: var(--border); display: flex; align-items: center; justify-content: center;
  font-family: 'DM Serif Display', serif; font-size: 14px; color: var(--muted);
}
.notif-item .avatar img { width: 100%; height: 100%; object-fit: cover; }
.notif-item .avatar .avatar-icon-bell { display: flex; align-items: center; justify-content: center; color: var(--accent); }
.notif-item .avatar .avatar-icon-bell svg { width: 20px; height: 20px; }
.notif-item .body { flex: 1; min-width: 0; }
.notif-item .text { font-size: 14px; color: var(--ink); line-height: 1.45; }
.notif-item .meta { font-size: 12px; color: var(--muted); margin-top: 4px; }
.notif-item .mark-read { font-size: 12px; color: var(--muted); background: none; border: none; cursor: pointer; padding: 0; margin-top: 6px; }
.notif-item .mark-read:hover { color: var(--accent); }
.empty { text-align: center; padding: 48px 24px; color: var(--muted); font-size: 14px; }
</style>
</head>
<body>

<nav class="glass-nav" id="nav">
  <a class="wordmark" href="/">Promise<span class="dot">.</span></a>
  <div class="nav-links">
    <a href="/dashboard">Dashboard</a>
    <a href="/friends">Friends</a>
    <a href="/profile">Profile</a>
    <a href="/notifications" class="active">Notifications</a>
    <a href="/promise" class="btn">Make a Promise</a>
    <button type="button" class="nav-logout" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="notif-wrap">
  <h1>Notifications</h1>
  <p class="sub">Friend requests, shared promise updates, and more.</p>
  <div class="toolbar">
    <span id="countLabel">0 unread</span>
    <button type="button" class="mark-all" id="markAllBtn">Mark all as read</button>
  </div>
  <div id="notifList" class="notif-list"></div>
  <div id="empty" class="empty" style="display:none;">No notifications yet.</div>
</div>

<script type="module" src="/frontend/pages/notifications.page.js"></script>
</body>
</html>
