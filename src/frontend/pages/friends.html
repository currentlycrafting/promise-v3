<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends — Promise</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='12' fill='%23f4845f'/></svg>">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/base.css">
<style>
/* ── Glass Nav ── */
.glass-nav{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:16px 48px;background:rgba(250,248,245,0.72);backdrop-filter:blur(20px) saturate(1.4);-webkit-backdrop-filter:blur(20px) saturate(1.4);border-bottom:1px solid rgba(232,228,223,0.5);transition:box-shadow .3s}
.glass-nav.scrolled{box-shadow:0 4px 24px rgba(26,26,46,0.06)}
.glass-nav .wordmark{font-family:'DM Serif Display',serif;font-size:20px;color:var(--ink);text-decoration:none}
.glass-nav .wordmark .dot{color:var(--accent)}
.glass-nav .nav-links{display:flex;align-items:center;gap:24px}
.glass-nav .nav-links a{font-size:14px;color:var(--muted);text-decoration:none;font-weight:500;transition:color .2s}
.glass-nav .nav-links a:hover,.glass-nav .nav-links a.active{color:var(--ink)}
.nav-bell{position:relative;display:inline-flex;align-items:center;padding:4px 8px}
.notif-badge{position:absolute;top:-2px;right:-2px;min-width:18px;height:18px;padding:0 5px;font-size:11px;font-weight:700;color:#fff;background:var(--accent);border-radius:9px;display:flex;align-items:center;justify-content:center}
.notif-badge:empty,.notif-badge[style*="display: none"]{display:none!important}
.nav-bell .bell-icon{display:inline-flex;align-items:center;color:var(--muted)}
.nav-bell:hover .bell-icon{color:var(--ink)}
.nav-logout{background:none;border:none;font:inherit;font-size:14px;color:var(--muted);cursor:pointer;padding:0;margin:0}
.nav-logout:hover{color:var(--ink)}

/* ── Layout ── */
.dash-wrap {
  max-width: 960px;
  margin: 0 auto;
  padding: 88px 48px 64px;
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 48px;
  align-items: start;
}

/* ── Back link ── */
.back-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  color: var(--muted);
  text-decoration: none;
  margin-bottom: 20px;
  transition: color 0.2s;
}
.back-link:hover { color: var(--ink); }
.back-link svg { width: 14px; height: 14px; }

/* ── Sidebar ── */
.sidebar { position: sticky; top: 88px; }
.avatar {
  width: 80px; height: 80px;
  border-radius: 50%;
  border: 2.5px solid var(--accent);
  overflow: hidden;
  margin-bottom: 16px;
}
.avatar img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
}
.avatar .avatar-initials {
  width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  font-family: 'DM Serif Display', serif; font-size: 28px; color: var(--muted);
  background: var(--border);
}
.sidebar .name {
  font-family: 'DM Serif Display', serif;
  font-size: 22px;
  margin-bottom: 4px;
}
.sidebar .bio {
  font-size: 13px;
  color: var(--muted);
  line-height: 1.5;
  margin-bottom: 24px;
}
.stats {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding-top: 20px;
  border-top: 1px solid var(--border);
}
.stat-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}
.stat-row .label { color: var(--muted); }
.stat-row .value {
  font-family: 'Fira Code', monospace;
  font-size: 14px;
  font-weight: 600;
  color: var(--ink);
}
.reliability {
  font-family: 'Fira Code', monospace;
  font-size: 14px;
  font-weight: 600;
  color: #7fb069;
}

/* ── Main Content ── */
.content h2 { font-size: 24px; margin-bottom: 4px; }
.content h2 .dot { color: var(--accent); }

/* ── Connection line ── */
.connection-line {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 28px;
}
.connection-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--accent);
  flex-shrink: 0;
}

/* ── Section headings ── */
.section-heading {
  font-family: 'DM Serif Display', serif;
  font-size: 18px;
  color: var(--ink);
  margin-bottom: 14px;
  margin-top: 0;
}

.section-divider {
  border: none;
  border-top: 1px solid var(--border);
  margin: 28px 0;
}

/* ── Cards ── */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 20px 24px;
  margin-bottom: 12px;
  position: relative;
  transition: box-shadow 0.2s;
}
.card:hover { box-shadow: 0 4px 16px rgba(26,26,46,0.05); }

.card h3 { font-size: 16px; margin-bottom: 4px; }
.card .card-content {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 12px;
  line-height: 1.5;
}
.card-meta {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 12px;
}
.cat-icon {
  display: inline-flex;
  align-items: center;
  color: #a8a8b8;
}
.cat-icon svg { width: 14px; height: 14px; }
.countdown {
  font-family: 'Fira Code', monospace;
  font-size: 13px;
  color: var(--ink);
}

/* ── Search ── */
.search-box { position: relative; margin-bottom: 24px; }
.search-box input {
  width: 100%; max-width: 360px;
  padding: 10px 14px; font-size: 14px;
  border: 1px solid var(--border); border-radius: 8px;
  font-family: inherit;
}
.search-results {
  position: absolute; top: 100%; left: 0; right: 0; max-width: 480px;
  margin-top: 6px; background: var(--card); border: 1px solid var(--border);
  border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  max-height: 280px; overflow-y: auto; z-index: 10;
}
.search-results:empty { display: none; }
.search-hint { font-size: 13px; color: var(--muted); padding: 12px 14px; margin: 0; }
.search-empty { font-style: italic; }
.search-result-item {
  display: flex; align-items: center; justify-content: space-between; gap: 12px;
  padding: 12px 14px; border-bottom: 1px solid var(--border);
}
.search-result-item:last-child { border-bottom: none; }
.search-result-item .avatar-wrap {
  width: 40px; height: 40px; border-radius: 50%; overflow: hidden; flex-shrink: 0;
  background: var(--border); display: flex; align-items: center; justify-content: center;
  font-family: 'DM Serif Display', serif; font-size: 16px; color: var(--muted);
}
.search-result-item .avatar-wrap img { width: 100%; height: 100%; object-fit: cover; }
.search-result-item .name { font-weight: 600; font-size: 14px; }
.search-result-item .email { font-size: 12px; color: var(--muted); }
.search-result-item .btn-small { padding: 6px 12px; font-size: 12px; }

/* ── Request list ── */
.request-list { margin-bottom: 24px; }
.request-item, .friend-item {
  display: flex; align-items: center; justify-content: space-between; gap: 16px;
  padding: 14px 18px; background: var(--card); border: 1px solid var(--border);
  border-radius: 8px; margin-bottom: 8px;
}
.request-item .avatar-wrap, .friend-item .avatar-wrap {
  width: 44px; height: 44px; border-radius: 50%; overflow: hidden; flex-shrink: 0;
  background: var(--border); display: flex; align-items: center; justify-content: center;
  font-family: 'DM Serif Display', serif; font-size: 18px; color: var(--muted);
}
.request-item .avatar-wrap img, .friend-item .avatar-wrap img { width: 100%; height: 100%; object-fit: cover; }
.request-item .meta, .friend-item .meta { flex: 1; min-width: 0; }
.request-item .name, .friend-item .name { font-weight: 600; font-size: 14px; }
.request-item .hint, .friend-item .mutual { font-size: 12px; color: var(--muted); }
.request-item .actions, .friend-item .actions { display: flex; gap: 8px; flex-shrink: 0; }
.request-item .btn-small, .friend-item .btn-small { padding: 6px 12px; font-size: 12px; }
.friend-item .btn-ghost { background: transparent; color: var(--muted); border: 1px solid var(--border); }
.friend-item .btn-ghost:hover { color: var(--ink); border-color: var(--muted); }

.empty-hint { font-size: 13px; color: var(--muted); margin: 0; }

/* ── 2-way badge ── */
.badge-2way {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  color: var(--accent);
  background: rgba(244,132,95,0.1);
  padding: 3px 10px;
  border-radius: 4px;
  margin-bottom: 10px;
}

/* ── Connection avatar on shared card ── */
.shared-avatar {
  position: absolute;
  bottom: 12px;
  right: 16px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  overflow: hidden;
}
.shared-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.state-indicator {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  color: var(--muted);
}
.state-indicator svg { width: 16px; height: 16px; flex-shrink: 0; }

/* ── Footer ── */
.site-footer {
  background: var(--ink);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 48px;
  font-size: 12px;
  color: rgba(255,255,255,0.4);
}
.site-footer a {
  color: rgba(255,255,255,0.4);
  text-decoration: none;
  margin-left: 14px;
}
.site-footer a:hover { color: rgba(255,255,255,0.7); }

/* ── Responsive ── */
@media (max-width: 768px) {
  .glass-nav { padding: 14px 24px; }
  .dash-wrap {
    grid-template-columns: 1fr;
    padding: 80px 24px 48px;
    gap: 32px;
  }
  .sidebar { position: static; }
  .site-footer { padding: 18px 24px; }
}
</style>
</head>
<body>

<nav class="glass-nav" id="nav">
  <a class="wordmark" href="/">Promise<span class="dot">.</span></a>
  <div class="nav-links">
    <a href="/dashboard">Dashboard</a>
    <a href="/friends" class="active">Friends</a>
    <a href="/profile">Profile</a>
    <a href="/notifications" class="nav-bell" title="Notifications">
      <span class="bell-icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></span>
      <span class="notif-badge" id="navNotifBadge" style="display:none;">0</span>
    </a>
    <a href="/promise" class="btn">Make a Promise</a>
    <button type="button" class="nav-logout" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="dash-wrap">
  <!-- Sidebar: current user from /me -->
  <aside class="sidebar">
    <div class="avatar" id="sidebarAvatar"><span class="avatar-initials">—</span></div>
    <div class="name" id="sidebarName">—</div>
    <p class="bio" id="sidebarBio"></p>
    <div class="stats">
      <div class="stat-row">
        <span class="label">Friends</span>
        <span class="value" id="statFriends">0</span>
      </div>
      <div class="stat-row">
        <span class="label">Pending</span>
        <span class="value" id="statPending">0</span>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="content">
    <a href="/dashboard" class="back-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      Back to dashboard
    </a>

    <!-- Search -->
    <h3 class="section-heading">Add friends</h3>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name or email..." autocomplete="off">
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Incoming requests -->
    <h3 class="section-heading">Friend requests</h3>
    <div id="incomingList" class="request-list"></div>

    <!-- Outgoing requests -->
    <h3 class="section-heading">Sent requests</h3>
    <div id="outgoingList" class="request-list"></div>

    <hr class="section-divider">

    <!-- My friends -->
    <h3 class="section-heading">My friends</h3>
    <div id="friendsList" class="friends-list"></div>

    <!-- Shared promises (if any) -->
    <div id="sharedSection" style="display:none;">
      <hr class="section-divider">
      <h3 class="section-heading">Shared promises</h3>
      <div id="sharedList"></div>
    </div>
  </main>
</div>

<footer class="site-footer">
  <span>&copy; 2026 Promise.</span>
  <div><a href="#">Privacy</a><a href="#">Terms</a></div>
</footer>

<script type="module" src="/frontend/pages/friends.page.js"></script>
</body>
</html>
